version: '3.8'

services:
  web:
    container_name: web
    build: ./mysite
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./mysite/:/usr/src/mysite/
    ports:
      - '8000:8000'
    env_file:
      ./.env.dev

    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    container_name: db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=blog
      - POSTGRES_PASSWORD=blog
      - POSTGRES_DB=blog

volumes:
  postgres_data: