{% extends 'base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Забыли свой пароль</h1>
    <p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
    <div class="mb-3">
        <form method="post" action=".">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Отправить электронное письмо" class="btn btn-primary mb-3">
        </form>
    </div>
{% endblock %}
